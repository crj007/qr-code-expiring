<!DOCTYPE html>
<html>
<head>
    <title>Exam Solutions</title>
    <script>
        // Set expiration to 1 year from today (14 June 2025)
        const expireDate = new Date('2025-06-14');
        
        // List of allowed PDF files (add all your solution files here)
        const allowedFiles = [
            'CS0478_solutions.pdf',
            'DOC-20250613-WA0001.pdf'
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const requestedFile = urlParams.get('file');

        if (new Date() > expireDate) {
            document.body.innerHTML = `
                <div style="background:#FFEBEE; padding:20px; border-radius:8px;">
                    <h1 style="color:#C62828;">‚è∞ Solutions Expired</h1>
                    <p>These exam solutions expired on <strong>${expireDate.toDateString()}</strong>.</p>
                </div>
            `;
        } else if (!allowedFiles.includes(requestedFile)) {
            document.body.innerHTML = `
                <div style="background:#FFF8E1; padding:20px; border-radius:8px;">
                    <h1 style="color:#FF8F00;">üîç Invalid Request</h1>
                    <p>Available solutions:</p>
                    <ul style="text-align:left; display:inline-block;">
                        ${allowedFiles.map(file => `<li>${file.replace('.pdf', '')}</li>`).join('')}
                    </ul>
                </div>
            `;
        } else {
            // Redirect to PDF immediately
            window.location.href = requestedFile;
        }
    </script>
</head>
<body>
    <p>Loading solutions...</p>
</body>
</html>
