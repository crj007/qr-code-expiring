<!DOCTYPE html>
<html>
<head>
    <title>Exam Solutions Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // 1. Immediate redirect logic
        const urlParams = new URLSearchParams(window.location.search);
        const requestedFile = urlParams.get('file');
        const allowedFiles = ['CS0478_solutions.pdf', 'DOC-20250613-WA0001.pdf'];
        
        // 2. Check expiry (1 day)
        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + 1);
        
        // 3. Process request
        if (new Date() > expiryDate) {
            document.body.innerHTML = `
                <h1 style="color:#e74c3c;">‚è∞ Access Expired</h1>
                <p>This solution link expired on ${expiryDate.toLocaleString()}</p>
            `;
        } else if (!allowedFiles.includes(requestedFile)) {
            document.body.innerHTML = `
                <h1>Invalid Request</h1>
                <p>Available files: ${allowedFiles.join(', ')}</p>
            `;
        } else {
            // 4. Instant redirect (no visible delay)
            window.location.href = requestedFile + '?t=' + Date.now();
        }
    </script>
</head>
<body>
    <!-- Only shows if JavaScript is disabled -->
    <div class="loader"></div>
    <p>Preparing your solutions...</p>
    
    <noscript>
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to access the solutions.</p>
    </noscript>
</body>
</html>
